<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ناف بار شفاف مع فيديو</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* خلفية الفيديو */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* يجعل الفيديو في الخلفية */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يجعل الفيديو يغطي الشاشة بالكامل */
        }

        /* الناف بار الشفاف */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3); /* شفافية */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <!-- خلفية الفيديو -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="media/vid.mp4" type="video/mp4">
            المتصفح لا يدعم تشغيل الفيديو
        </video>
    </div>

    <!-- الناف بار الشفاف -->
    <div class="navbar">
        <div class="logo">موقعي</div>
        <div>
            <a href="#">الرئيسية</a>
            <a href="#">من نحن</a>
            <a href="#">الخدمات</a>
            <a href="#">تواصل معنا</a>
        </div>
    </div>

</body>
</html>

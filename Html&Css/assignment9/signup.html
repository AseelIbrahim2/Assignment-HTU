<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form >
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required placeholder="write your first name ">
        <br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required  placeholder="write your first Last name ">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required  placeholder="write your email">
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required  placeholder="write your password">
        <br><br>
    

        
        <button type="submit" value="Create user">Create user</button>
    </form>
</body>
</html>
